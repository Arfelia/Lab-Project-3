<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Форма регистрации</h3>
                            <form id="registrationForm">
                                <div class="form-group mb-4">
                                    <label for="username" class="form-label">Имя пользователя</label>
                                    <input type="text" id="username" class="form-control" required />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="email" class="form-label">Почта (Шаблон __@_._)</label>
                                    <input type="email" id="email" class="form-control" required />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="phone" class="form-label">Номер телефона (Должен начинаться c +79 и состоять из 11 цифр)</label>
                                    <input type="tel" id="phone" class="form-control" required pattern="^\+7\d{10}$" />
                                </div>
                                <div class="form-group mb-4">
                                    <label for="age" class="form-label">Возраст (от 18 до 90 лет)</label>
                                    <input type="number" id="age" class="form-control" required min="18" max="90" />
                                </div>
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    </body>
    </html>
